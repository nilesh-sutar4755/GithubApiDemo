<nav class="navbar navbar-expand-md bg-primary navbar-dark p-3">
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#collapsibleNavbar"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="collapse navbar-collapse justify-content-center"
    id="collapsibleNavbar"
  >
    <ul class="navbar-nav">
      <li class="nav-item pr-3">
        <div class="form-group mb-0">
          <select
            [disabled]="itemsList.length == 0"
            class="form-control"
            [(ngModel)]="sortItem"
            (change)="sortList($event)"
            id="sort"
          >
            <option value="" disabled>Sort List</option>
            <option value="1">Sort by Name (A-Z)</option>
            <option value="2">Sort by Name (Z-A)</option>
            <option value="3">Sort by Rank (Up)</option>
            <option value="4">Sort by Rank (Down)</option>
          </select>
        </div>
      </li>
      <li class="nav-item">
        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search"
            [(ngModel)]="searchItem"
            name="searchItem"
            (keyup)="serachUser(searchItem)"
            autocomplete="off"
          />
        </form>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h5 class="mt-3 mb-3" *ngIf="totalCount">
        Total Count : {{ totalCount }}
      </h5>
      <div class="card mb-4" *ngFor="let item of itemsList">
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <img
                [src]="item.avatar_url"
                alt=""
                class="img-fluid rounded-circle"
              />
              <h5>Rank : {{ item.score }}</h5>
            </div>
            <div class="col-md-8">
              <h4>{{ item.login }}</h4>
              <p>Profile Url : {{ item.url }}</p>

              <div class="float-right">
                <a href="#" class="btn btn-primary">Details</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
